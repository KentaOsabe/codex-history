name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3
          bundler-cache: true
          working-directory: backend

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3
          bundler-cache: true
          working-directory: backend

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    env:
      CODEX_SESSIONS_ROOT: ${{ github.workspace }}/backend/spec/fixtures/sessions/source
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build backend image
        run: docker compose build backend

      - name: Install Ruby gems
        run: >-
          docker compose run --rm
          -e RAILS_ENV=test
          backend bundle install --jobs 4 --retry 3

      - name: Run RSpec via Docker Compose
        run: >-
          docker compose run --rm
          -e RAILS_ENV=test
          -e CODEX_SESSIONS_ROOT=/app/spec/fixtures/sessions/source
          -e SIMPLECOV=true
          backend bundle exec rspec
