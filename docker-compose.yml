services:
  backend:
    build:
      context: .
    image: codex-history-backend:dev
    container_name: codex-history-backend
    volumes:
      - ./backend:/app
      - bundle-cache:/bundle
      - ${CODEX_SESSIONS_ROOT:-/Users/osabekenta/.codex/sessions}:/data/codex:ro
    environment:
      RAILS_ENV: development
      CODEX_SESSIONS_ROOT: /data/codex
      BUNDLE_PATH: /bundle
      BUNDLE_BIN: /bundle/bin
      GEM_HOME: /bundle
    ports:
      - "3000:3000"
    command: bash -lc "bundle exec rails server -b 0.0.0.0"
    tty: true
    stdin_open: true
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: codex-history-frontend:dev
    container_name: codex-history-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    tty: true
    stdin_open: true

volumes:
  bundle-cache:
    driver: local
  frontend-node-modules:
    driver: local
